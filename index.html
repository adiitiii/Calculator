<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link href="assets/css/style.css" rel="stylesheet" />
	</head>
	<body>
		<main class="main flex">
			<div class="calculator">
				<div class="display">
					<div class="total-show"></div>
					<div class="input-show"></div>
				</div>
				<div class="buttons grid">
					<button class="btn-input input-text cl">CLEAR</button>
					<button class="btn-input input-text dl">DELETE</button>
					<button class="btn-input">7</button>
					<button class="btn-input">8</button>
					<button class="btn-input">9</button>
					<button class="btn-input input-operations">รท</button>
					<button class="btn-input">4</button>
					<button class="btn-input">5</button>
					<button class="btn-input">6</button>
					<button class="btn-input input-operations">ร</button>
					<button class="btn-input">1</button>
					<button class="btn-input">2</button>
					<button class="btn-input">3</button>
					<button class="btn-input input-operations">-</button>
					<button class="btn-input input-operations">.</button>
					<button class="btn-input">0</button>
					<button class="btn-input input-operations">=</button>
					<button class="btn-input input-operations">+</button>
				</div>
			</div>
		</main>
	</body>
</html>
