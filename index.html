<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link href="assets/css/style.css" rel="stylesheet" />
	</head>
	<body>
		<h1 class="heading-calculator">Calculator</h1>

		<main class="main flex">
			<div class="calculator">
				<div class="display flex">
					<div class="total-show"></div>
					<div class="input-show"></div>
				</div>
				<div class="buttons grid">
					<button class="btn-input input-text cl">CLEAR</button>
					<button class="btn-input input-text dl">DELETE</button>
					<button class="btn-input input_numbers">7</button>
					<button class="btn-input input_numbers">8</button>
					<button class="btn-input input_numbers">9</button>
					<button class="btn-input input_operations">รท</button>
					<button class="btn-input input_numbers">4</button>
					<button class="btn-input input_numbers">5</button>
					<button class="btn-input input_numbers">6</button>
					<button class="btn-input input_operations">ร</button>
					<button class="btn-input input_numbers">1</button>
					<button class="btn-input input_numbers">2</button>
					<button class="btn-input input_numbers">3</button>
					<button class="btn-input input_operations">-</button>
					<button class="btn-input input_numbers">.</button>
					<button class="btn-input input_numbers">0</button>
					<button class="btn-input input-equals">=</button>
					<button class="btn-input input_operations">+</button>
				</div>
			</div>
		</main>
		<footer class="footer">
			<h3 class="copyright">
				Copyright &copy; 2024 adiitiii
				<a href="https://github.com/adiitiii" class="github-link"
					><ion-icon name="logo-github" class="github-icon"></ion-icon
				></a>
			</h3>
		</footer>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
